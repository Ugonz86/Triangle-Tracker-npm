<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
      <div class="container">

        <form class="triangle-form" action="index.html" method="post">
          <div class="form-group">
            <label for="input1">Enter first side:</label>
            <input id="input1" type="number" name="" value="">

          </div>

          <div class="form-group">
            <label for="input2">Enter second side: </label>
            <input id="input2" type="number" name="" value="">
          </div>

          <div class="form-group">
            <label for="input3">Enter third side: </label>
            <input id="input3" type="number" name="" value="">
          </div>

          <button id="submitButton" class="btn btn-dark" type="submit" name="button">Submit Button</button>

        </form>
        <div class="result">
          <h2>It's an <span id="result"></span> triangle.</h2>
        </div>
      </div>
    </body>
</html>
